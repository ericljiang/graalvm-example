plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id "de.undercouch.download" version "4.0.1"
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'graalvm.example.App'
sourceCompatibility = 1.8
targetCompatibility = 1.8

task downloadGraalVMTar(type: Download) {
    // MacOS distribution - change this for other platforms https://github.com/oracle/graal/releases
    src 'https://github.com/oracle/graal/releases/download/vm-19.2.1/graalvm-ce-darwin-amd64-19.2.1.tar.gz'
    dest new File(buildDir, 'graalvm-ce-darwin-amd64-19.2.1.tar.gz')
    onlyIfModified true
}

// tarTree does not preserve symlinks
task downloadGraalVM(dependsOn: downloadGraalVMTar, type: Exec) {
    workingDir buildDir
    commandLine 'tar', '-xzf', downloadGraalVMTar.dest
}

task installNativeImage(dependsOn: downloadGraalVM, type: Exec) {
    workingDir buildDir
    commandLine 'graalvm-ce-19.2.1/Contents/Home/bin/gu', 'install', 'native-image'
}

task nativeImage(dependsOn: installNativeImage, type: JavaExec) {
    workingDir buildDir
    classpath = sourceSets.main.runtimeClasspath
    main = project.mainClassName
    executable(new File(buildDir, '/graalvm-ce-19.2.1/Contents/Home/bin/native-image'))
}
